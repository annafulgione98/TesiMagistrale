<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
  <style>

    #map { height: 700px; }
  </style>
</head>
<body>


<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="" style="text-align: center">

          <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
          <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Esercitazioni svolte</span></p>
      </div>
        <a href="homeCollaborazione.html" class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i></a><br><br>
      <div class="" style="text-align: center">
          <div class="toast show" style="border-color: blue">
          <div class="toast-body">
            <h6>Esercitazione 24/01/2023</h6>
            <a href="VisualizzaEsercitazioniResponsabile.html" class="btn btn-primary" target="_blank">Visualizza</a>
          </div>
        </div> <br>

        <div class="toast show" style="border-color: blue">
          <div class="toast-body">
            <h6>Esercitazione 10/12/2022</h6>
            <a href="VisualizzaEsercitazioniResponsabile.html" class="btn btn-primary" target="_blank">Visualizza</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="myDivForMap">
        <div id="map"> </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="" style="text-align: center">
        <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
        <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Benvenuta Rosa</span></p>

        <div class="btn-group-vertical">
          <button class="btn btn-primary" target="_blank" disabled>Inizia Esercitazione</button>
          <button class="btn btn-primary" target="_blank" disabled>Esercitazioni Svolte</button>
          <button class="btn btn-primary" target="_blank" disabled>Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>

  //mappa
  var map = L.map('map').setView([40.676823, 14.766442], 18);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  //bottone login
  L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
      var div = L.DomUtil.create('div', 'myDiv2');
      div.innerHTML = '<button type="submit" class="btn btn-primary">Login</button>';
      return div;
    },
    onRemove: function(map) {
      // Nothing to do here
    }
  });
  L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
  }
  L.control.watermark({ position: 'bottomleft' }).addTo(map);

</script>
</body>
</html>
