<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>

        #map { height: 700px; }
        .icone{
            padding:5%;
        }
        .mioLabel, .icone { display: inline; }
        .mioLabel{
            font-size: 10px;
        }
    </style>

    <style>
        .navbarNero {
            font-family: Montserrat, sans-serif;
            margin-bottom: 0;
            background-color: #2d2d30;
            border: 0;
            font-size: 11px !important;
            letter-spacing: 4px;
        }
        .tabcontentverticale {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2">
            <div class="toast show" style="border-color: blue">

                <div class="toast-body">
                    <table >
                        <thead>
                        <tr>
                            <th><label class="mioLabel">Occupati della Scuola Primaria Matteo Mari. <br>Via Roma, 7. Salerno </label></th>
                            <th><i class="glyphicon glyphicon-envelope icone" style="font-size:40px;color:blue;"></i></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div> <br>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <div class="toast show" style="border-color: blue">

                <div class="toast-body">
                    <table >
                        <thead>
                        <tr>
                            <th><label class="mioLabel"> <h4>Dati</h4> 100 bambini <br> Ancora dispersi 50 </label></th>
                        </tr>

                        <tr>
                            <th><label for="ritrovati">Ritrovati:</label>
                                <input type="number" class="form-control" id="ritrovati" placeholder="" name="ritrovati"></th>
                        </tr>

                        <tr>
                            <th><label for="feriti">Feriti:</label>
                                <input type="number" class="form-control" id="feriti" placeholder="" name="feriti"></th>
                        </tr>

                        <tr>
                             <th><label for="feritiosp"><h5>Feriti ospedalizzati</h5> <br> Numero:
                                 <input type="text" class="form-control" id="feritiosp" placeholder="" name="feritiosp">
                             </label>

                        </tr>
                            <th><label for="luogo">Luogo:</label>
                                <input type="text" class="form-control" id="luogo" placeholder="" name="luogo"><br></th>
                            </th>
                            </tr>
                        </tr>

                        <tr>
                            <th>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                    Salva
                                </button>
                            </th>
                        </tr>

                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>


                                    <div class="modal-body" align="center">
                                        <p class="text-success">Salvataggio avvenuto con successo </p>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>



                        </thead>
                    </table>
                </div>
            </div> <br>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <div class="toast show" style="border-color: blue">

                <div class="toast-body">
                    <table >
                        <thead>
                        <tr>
                            <th><label class="mioLabel"> <h4>Dati</h4> 20 adulti <br> Ancora dispersi 5 </label></th>
                        </tr>

                        <tr>
                            <th><label for="ritrovati2">Ritrovati:</label>
                                <input type="number" class="form-control" id="ritrovati2" placeholder="" name="ritrovati2"></th>
                        </tr>

                        <tr>
                            <th><label for="feriti2">Feriti:</label>
                                <input type="number" class="form-control" id="feriti2" placeholder="" name="feriti2"></th>
                        </tr>

                        <tr>
                            <th><label for="feritiosp2"><h5>Feriti ospedalizzati</h5> <br> Numero:
                                <input type="text" class="form-control" id="feritiosp2" placeholder="" name="feritiosp2">
                            </label>

                        </tr>
                        <th><label for="luogo2">Luogo:</label>
                            <input type="text" class="form-control" id="luogo2" placeholder="" name="luogo2"><br></th>
                        </th>
                        </tr>
                        </tr>

                        <tr>
                            <th>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                    Salva
                                </button>
                            </th>
                        </tr>


                        </thead>
                    </table>
                </div>
            </div> <br>
        </div>
    </div>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fine">
        Fine simulazione
    </button>

    <div class="modal" id="fine">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <div class="modal-body" align="center">
                    <p class="text-success">Simulazione conclusa con successo </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
