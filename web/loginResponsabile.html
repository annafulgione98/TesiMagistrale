<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="" style="text-align: center">
        <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">

        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email2">Email:</label>
            <input type="email" class="form-control" id="email2" placeholder="Inserisci l'email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd2">Password:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="Inserisci la password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Ricordami
            </label>
          </div>
          <div align="center">
            <a href="homeCollaborazione.html" class="btn btn-primary">Login</a>
          </div>
        </form>

    </div>
    <div class="col-sm-8">
      <div class="myDivForMap">
        <div id="map"> </div>
      </div>
    </div>

    <div class="col-sm-2">
      <div class="" style="text-align: center">
        <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
        <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Entra nell'area riservata</span></p>
      </div>

        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email1">Email:</label>
            <input type="email" class="form-control" id="email1" placeholder="Inserisci l'email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd1">Password:</label>
            <input type="password" class="form-control" id="pwd1" placeholder="Inserisci la password" name="pswd">

          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Ricordami
            </label>
          </div>
          <div align="center">
            <a href="homeCollaborazione.html" class="btn btn-primary">Login</a>
          </div>
        </form>

    </div>
  </div>
</div>
<script>

  //mappa
  var map = L.map('map').setView([40.676823, 14.766442], 18);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  //bottone login
  L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
      var div = L.DomUtil.create('div', 'myDiv2');
      div.innerHTML = '<button type="submit" class="btn btn-primary">Login</button>';
      return div;
    },
    onRemove: function(map) {
      // Nothing to do here
    }
  });
  L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
  }
  L.control.watermark({ position: 'bottomleft' }).addTo(map);

</script>
</body>
</html>
