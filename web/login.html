<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="WEB-INF/css/style.css">
</head>
<body>

<div>
<div class="" style="text-align: center">
    <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="224px" height="224px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
    <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Entra nella tua area personale</span></p><br>

</div>

<div class="container mt-3">
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
