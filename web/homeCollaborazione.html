<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>

        #map { height: 700px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2">
            <div class="" style="text-align: center">
                <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
                <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Benvenuto Giuseppe</span></p>
                <div class="btn-group-vertical">
                    <a href="#" class="btn btn-primary" target="_blank">Inizia Esercitazione</a>
                    <a href="#" class="btn btn-primary" target="_blank">Esercitazioni Svolte</a>
                    <a href="#" class="btn btn-primary" target="_blank">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="myDivForMap">
                <div id="map"> </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="" style="text-align: center">
                <img src="WEB-INF/img/logo.jpeg" class="w3-round" alt="person image" width="150px" height="150px" style="border-radius: 50%; border: 5px solid #4ab6e0 !important; margin-top: 16px;">
                <p class="name"><br><span class="w3-padding w3-theme-l1 w3-margin w3-round" style="font-weight: bolder; font-size: x-large; ">Benvenuta Rosa</span></p>

                <div class="btn-group-vertical">
                    <a href="#" class="btn btn-primary" target="_blank">Inizia Esercitazione</a>
                    <a href="#" class="btn btn-primary" target="_blank">Esercitazioni Svolte</a>
                    <a href="#" class="btn btn-primary" target="_blank">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    //mappa
    var map = L.map('map').setView([40.676823, 14.766442], 18);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var markerRosa = L.marker([40.677724, 14.765899]).addTo(map);
    var circleRosa = L.circle([40.677724, 14.765899], {
        color: '#c6a9ea',
        fillColor: '#c6a9ea',
        fillOpacity: 0.9,
        radius: 10
    }).addTo(map);

    var markerGiuseppe = L.marker([40.67656681540903, 14.767214906170361]).addTo(map);
    var circleGiuseppe = L.circle([40.67656681540903, 14.767214906170361], {
        color: '#acc4f7',
        fillColor: '#acc4f7',
        fillOpacity: 0.9,
        radius: 10
    }).addTo(map);

    L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
            var img = L.DomUtil.create('img');
            img.src = 'WEB-INF/img/RosaGiuseppe.png';
            img.style.width = '100px';
            return img;
        },
        onRemove: function(map) {
            // Nothing to do here
        }
    });
    L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
    }
    L.control.watermark({position: 'topright'}).addTo(map);

</script>
</body>
</html>
