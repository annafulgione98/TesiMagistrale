<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
  <style>

    #map { height: 700px; }
    .icone{
      padding:5%;
    }
    .mioLabel, .icone { display: inline; }
    .mioLabel{
      font-size: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="toast show" style="border-color: blue">
        <div class="toast-body">
           <table class="table">
              <thead>
              <tr>
                <th><label class="mioLabel">Occupati della Scuola Primaria Matteo Mari. </label></th>
                <th><i class="glyphicon glyphicon-envelope icone" style="font-size:40px;color:blue;"></i></th>
              </tr>
              </thead>
             <tbody>
             <tr>
               <td>Via Roma, 7, Salerno</td>
             </tr>
             </tbody>
           </table>
        </div>
      </div> <br>

    </div>
    <div class="col-sm-8">
      <div class="myDivForMap">
        <div id="map"> </div>
      </div>
    </div>
    <div class="col-sm-2">


    </div>
  </div>
</div>
<script>

  //mappa
  var map = L.map('map').setView([40.676823, 14.766442], 18);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  var markerRosa = L.marker([40.677724, 14.765899]).addTo(map);
  var circleRosa = L.circle([40.677724, 14.765899], {
    color: '#c6a9ea',
    fillColor: '#c6a9ea',
    fillOpacity: 0.9,
    radius: 10
  }).addTo(map);

  var markerGiuseppe = L.marker([40.67656681540903, 14.767214906170361]).addTo(map);
  var circleGiuseppe = L.circle([40.67656681540903, 14.767214906170361], {
    color: '#acc4f7',
    fillColor: '#acc4f7',
    fillOpacity: 0.9,
    radius: 10
  }).addTo(map);

  L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
      var img = L.DomUtil.create('img');
      img.src = 'WEB-INF/img/RosaGiuseppe.png';
      img.style.width = '100px';
      return img;
    },
    onRemove: function(map) {
      // Nothing to do here
    }
  });
  L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
  }
  L.control.watermark({position: 'topright'}).addTo(map);

  //bottone login
  L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
      var div = L.DomUtil.create('div', 'myDiv2');
      div.innerHTML = '<button type="submit" class="btn btn-primary">Login</button>';
      return div;
    },
    onRemove: function(map) {
      // Nothing to do here
    }
  });
  L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
  }
  L.control.watermark({ position: 'bottomleft' }).addTo(map);

</script>
</body>
</html>
