    <div class="row">
        <div class="col-sm-4">
            <canvas id="myChart" class="grafico"></canvas>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['60', '120', '180'],
            datasets: [{
                label: 'Ritrovati',
                data: [10, 3, 11, 7, 23, 50],
                backgroundColor: ['rgba(67,107,196,0.2)'],
                borderColor: ['rgb(17,63,147)'],
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Simulazione'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Minuti'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Ritrovati'
                    }
                }]
            }
        }
    });
    </script>
<script>
    //mappa
    var map = L.map('map').setView([40.676823, 14.766442], 18);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //bottone login
    L.Control.Watermark = L.Control.extend({
        onAdd: function(map) {
            var div = L.DomUtil.create('div', 'myDiv2');
            div.innerHTML = '<button type="submit" class="btn btn-primary">Login</button>';
            return div;
        },
        onRemove: function(map) {
            // Nothing to do here
        }
    });
    L.control.watermark = function(opts) {
        return new L.Control.Watermark(opts);
    }
    L.control.watermark({ position: 'bottomleft' }).addTo(map);

</script>
