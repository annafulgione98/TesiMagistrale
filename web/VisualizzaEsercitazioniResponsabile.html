<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['60', '120', '180'],
            datasets: [{
                label: 'Ritrovati',
                data: [10, 3, 11, 7, 23, 50],
                backgroundColor: ['rgba(67,107,196,0.2)'],
                borderColor: ['rgb(17,63,147)'],
                borderWidth: 2,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Simulazione'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Minuti'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Ritrovati'
                    }
                }]
            }
        }
    });
    </script>
